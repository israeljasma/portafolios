<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-start-0 border-end-0" th:text="${titulo}">
        </h1>
        <form th:action="@{/dashboard/form}" th:object="${usuario}" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{username}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2  col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2  col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" th:field="*{password}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"></small>
                </div>
            </div>

            <input type="submit" value="Crear usuario" class="btn btn-primary">
        </form>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
