<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-start-0 border-end-0" th:text="${titulo}">
        </h1>
        <form th:action="@{/dashboard/profile/edit}" th:object="${perfil}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombres:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombres}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellido paterno:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellidoPaterno}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellido materno:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellidoMaterno}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rut:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{rut}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2  col-form-label">Email de contacto</label>
                <div class="col-sm-6">
                    <input type="email" th:field="*{emailContacto}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha de nacimiento:</label>
                <div class="col-sm-6">
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Genero:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{genero}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Dirección:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{direccion}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{ciudad}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">País:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{pais}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Teléfono:</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{telefono}" class="form-control"
                        th:errorclass="'form-control alert-danger'">
                    <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"></small> -->
                </div>
            </div>
            <input type="submit" value="Guardar" class="btn btn-primary">
        </form>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
